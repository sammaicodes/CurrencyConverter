<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="containter">
    <form class="exchanger">
      <div class="form-check">
      <h1>Currency Exchanger</h1>
      <br>
      <div>
        <label for="us">Enter amount in US-dollars:</label>
        <input type="text" id="us">
      </div>
      <br>
      <div>
        <label for="currencyType">Pick currency you want: </label>
        <select id="currencyType">
          <option id="NOK">Norway- Norwegian Krone</option>
          <option id="RWF">Rwanda- Rwandan Franc</option>
          <option id="NZD">New Zealand- New Zealand Dollar</option>
          <option id="MXN">Mexico- Mexican Peso</option>
          <option id="TZS">Tanzania- Tanzanian Shilling</option>
          <option id="other">Other</option>
        </select>
      </div>
      <br>
      <div class="show">
        <p id="showConversion"></p>
      </div>
      <div id="error showErrors">
        <p>Sorry, at this time we are limited to the options listed in the dropdown menu. </p>
      </div>
    </div>
    <button type="submit" class="btn btn-success" id="yellow">Convert Currency</button>
  </form>
  </div>
</body>
</html>
